<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Menu</title>
    <!-- Add your CSS styles here -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .booking-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .booking-label {
            display: block;
            margin-bottom: 5px;
        }
        .booking-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .booking-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h2>Service You Require</h2>
        <form>
            <label class="booking-label" for="bookingType">Service type:</label>
            <select class="booking-input" id="bookingType">
                <option value="table">Plumber</option>
                <option value="event">Kitchen Service</option>
                <option value="room">Baby Sitting</option>
            </select>

            <!-- Add more input fields based on the selected booking type -->
            <!-- Example: Date, Time, Number of Guests, etc. -->

            <a href="F:\yoyo.html" class="booking-button">Submit</a>
        </form>
    </div>
</body>
</html>
